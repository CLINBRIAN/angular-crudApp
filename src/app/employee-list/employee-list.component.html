<div class="container mt-3">
    <div class="mb-3">
        <button mat-raised-button color="accent" routerLink="/employee">Go to employee form</button>
    </div>
    <table class="mt-3" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>


        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>


        <ng-container matColumnDef="employeeContactNumber">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeContactNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeAddress">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeDepartment">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDepartment}} </td>
        </ng-container>


        <ng-container matColumnDef="employeeGender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeGender}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeSkills">
            <th mat-header-cell *matHeaderCellDef> Skills </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeSkills}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="m-1 " mat-fab aria-label="Example icon button with a heart icon" (click)="editEmployee(element.employeeId)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="m-1 " mat-fab aria-label="Example icon button with a heart icon" (click)="deleteEmployee(element.employeeId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
